<div class="row m-5">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-12">
        <div class="display-4">Mentor's Teams</div>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-xs-4 col-md-4">
        <table class="table table-bordered">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Team</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let team of mentorTeams">
              <td>
                <div class="d-flex justify-content-between align-items-center">
                  <div>{{ team.name }}</div>
                  <button
                    type="button"
                    class="btn btn-outline-dark"
                    (click)="onSelect(team)"
                  >
                    Select
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-8 col-sm-12">
        <table *ngIf="selectedTeam" class="table table-bordered">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let member of members">
              <td>{{ member.displayName }}</td>
              <td>{{ member.uniqueName }}</td>
              <td>
                <div class="d-flex justify-content-center align-items-center">
                  <button
                    type="button"
                    class="btn btn-outline-dark"
                    (click)="onSelectMember(member)"
                  >
                    Create LP
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div *ngIf="onLoadInfo" class="row">
  <hr>
  <div class="col-xs-12 col-md-12">
    <app-learning-path [learningPathData]="learningPathData"></app-learning-path>
  </div>
</div>
